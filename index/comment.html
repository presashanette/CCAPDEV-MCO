<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/comment.css">
</head>
<body>
    <div class="comment-container">
        <div class="comment-wrapper">
            <div class="comment-card">
                <h3 class="comment-title">The first comment</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit minima magnam maxime nemo voluptas mollitia officia optio voluptatem temporibus qui. Sit veniam quam, dolorum quas magni temporibus a ut nam.
                </p>
                <div class="comment-icons">
                    <button type="button" class="icon" id="hearticon" onclick="upvotePost()">
                        <span class="material-symbols-outlined" id="heart">
                            favorite
                        </span>
                    </button>
                    <p class="count" id="upvote-count">100</p>
                    <button type="button" class="icon" id="bhearticon" onclick="downvotePost()">
                        <span class="material-symbols-outlined" id="brokenheart" >
                            heart_broken
                        </span>
                    </button>
                    <p class="count" id="downvote-count">100</p>
                    <button type="button" class="icon" id="commenticon">
                        <span class="material-symbols-outlined" id="comment">
                            mode_comment
                        </span>
                    </button>
                    <p class="count" id="comment-count">100</p>
                </div>
            </div>
            <div class="comment-wrapper"></div>
        </div>
    </div>
    <script src="scripts/comment.js"></script>
</body>
</html>
