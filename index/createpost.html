    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/createpost.css">
    
    <!-- scripts -->
    <script src="//code.jquery.com/jquery.min.js"></script>

<body>
    <!-- top navigation -->
    <nav class="nav-container nav-top-container">
        <ul class="nav-top-items">
            <li>
                <a id="logo" href="index.html">GIRLS</a>
            </li>
            <li>
                <form action="search.html">
                    <div class="search">
                        <span class="material-symbols-outlined" id="search-symbol">search</span>
                        <input type="search" class="search-input" placeholder="search (# for tags)">
                    </div>
                </form>
            </li>
        </ul>
    </nav>
    <!-- top navigation end -->

    <div class="wrapper">
        <!-- side navigation -->
        <nav class="nav-container nav-side-container">
            <ul class="nav-side-items">
                <li class="nav-symbol">
                    <a class="nav-symbol-button" id="home-button" href="index.html">
                        <span class="material-symbols-outlined" id="home-symbol">home</span> Home
                    </a>
                </li>
                <li class="nav-symbol">
                    <a class="nav-symbol-button" id="profile-button" href="profile.html">
                        <span class="material-symbols-outlined" id="profile-symbol">person</span>Profile
                    </a>
                </li>
                <li class="nav-symbol">
                    <button onclick="filter()" class="nav-symbol-button" id="filter-button">
                        <span class="material-symbols-outlined" id="filter-symbol">
                        filter_alt
                        </span>
                        Filter
                    </button>
                    <div class="dropdown-content" id="myDropdown">    
                        <button class="recent" id="recent-button">Recent</button>
                        <button class="popular" id="popular-button">Popular</button>
                    </div>    
                </li>
                <li>
                    <a class="nav-button" id="create-button" href="createpost.html">Create Post</a>
                </li>
                <li>
                    <a class="nav-button" id="signup-button" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a class="nav-button" id="login-button" href="login.html">Log In</a>
                </li>
            </ul>           
        </nav>
        <!-- side navigation end -->
    
        
        <!-- content -->
        <div class="content">
            <!-- create post -->
            <h1>Create Post</h1>
            <div id="line"></div>

            <div id="create">
                <div id="title">
                    <form>
                        <input type="text" id="titleinp" name="titleinp" placeholder="title">
                    </form>
                </div>

                <div id="content">
                    <div id="richtexteditor">
                        <button type="button" class="btn" data-element="bold">
                            <i class="fa fa-bold"></i>
                        </button>
                        <button type="button" class="btn" data-element="italic">
                            <i class="fa fa-italic"></i>
                        </button>
                        <button type="button" class="btn" data-element="underline">
                            <i class="fa fa-underline"></i>
                        </button>
                        <button type="button" class="btn" data-element="insertUnorderedList">
                            <i class="fa fa-list-ul"></i>
                        </button>
                        <button type="button" class="btn" data-element="insertOrderedList">
                            <i class="fa fa-list-ol"></i>
                        </button>
                        <button type="button" class="btn" data-element="createLink">
                            <i class="fa fa-link"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyLeft">
                            <i class="fa fa-align-left"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyCenter">
                            <i class="fa fa-align-center"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyRight">
                            <i class="fa fa-align-right"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyFull">
                            <i class="fa fa-align-justify"></i>
                        </button>
                        <button type="button" class="btn" data-element="insertImage">
                            <i class="fa fa-image"></i>
                        </button>
                    </div>

                    <div id="posttext" contenteditable="true"></div>
                </div>

                <div class="tag-input-container">
                    <input type="text" id="tag-input" placeholder="Add tags..."><br>
                </div>
                <script src="scripts/createpost.js"></script>
                <div class="submitbtn">
                    <a id="cancelbtn" href="index.html">Cancel</a>
                    <a id="postbtn" href="viewone.html">Post</a>
                </div>
            </div>

            
            <script src="https://use.fontawesome.com/a31a3f8384.js"></script>
        </div>   
    </div>    

    
</html>
