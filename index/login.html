<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="main">
        <div class="spacer"></div>
        <div class="panel">
            <div class="header">
                <h1>LOGIN</h1>
            </div>
            <div class="username">
                <h3>Username</h3>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="password">
                <h3>Password</h3>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="buttons">
                <div class="rmblogin">
                    <label>
                        <input type="checkbox" checked="checked" name="remember" class="remembercheck"> Remember me
                    </label>
                    <span class="notyetuser"><p>Not yet a user? <a href="signup.html">Sign Up</a></p></span>
                </div>
                
                <button onclick="window.location.href='navigation.html';" class="loginbtn">Login</button>
            
                <input type="button" class="backbtn" value="Back" onclick="history.back()">
            </div>
        </div>
        <div class="spacer"></div>
    </div>
</body>
</html>
