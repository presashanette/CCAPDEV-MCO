<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/editprofile.css">
    

    
    <!-- scripts -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    
    <script src="scripts/index.js"></script>
    
    <title>Edit Profile</title>
    

</head>

<body>
    <!-- top navigation -->
    <nav class="nav-container nav-top-container">
        <ul class="nav-top-items">
            <li>
                <a id="logo" href="indexloggedin.html">GIRLS</a>
            </li>
            <li>
                <form action="search.html">
                    <div class="search">
                        <span class="material-symbols-outlined" id="search-symbol">search</span>
                        <input type="search" class="search-input" placeholder="search (# for tags)">
                    </div>
                </form>
            </li>
        </ul>
    </nav>
    <!-- top navigation end -->

    <div class="wrapper">
        <!-- side navigation -->
        <nav class="nav-container nav-side-container">
            <ul class="nav-side-items">
                <li class="nav-symbol">
                    <a class="nav-symbol-button" id="home-button" href="indexloggedin.html">
                        <span class="material-symbols-outlined" id="home-symbol">home</span> Home
                    </a>
                </li>
                <li class="nav-symbol">
                    <a class="nav-symbol-button" id="profile-button" href="viewprofile.html">
                        <span class="material-symbols-outlined" id="profile-symbol">person</span>Profile
                    </a>
                </li>
                <li class="nav-symbol">
                    <button onclick="filter()" class="nav-symbol-button" id="filter-button">
                        <span class="material-symbols-outlined" id="filter-symbol">
                        filter_alt
                        </span>
                        Filter
                    </button>
                    <div class="dropdown-content" id="myDropdown">    
                        <a class="recent" id="recent-button" href="recent.html">Recent</button>
                        <a class="popular" id="popular-button" href="popular.html">Popular</button>
                    </div>  
                </li>
                <li>
                    <a class="nav-button" id="create-button" href="createpost.html">Create Post</a>
                </li>
                
                <li>
                    <a class="nav-button" id="logout-button" href="index.html">Log Out</a>
                </li>
                
            </ul>           
        </nav>
        <!-- side navigation end -->
    
        
        <!-- content -->
        <div class="content">
            <div class="main">
                <div class="spacer"></div>
                <div class="panel">
                    <div class="header">
                        <h1>PROFILE</h1>
                    </div>
        
                    <div class="profpic">
                        <img src="images/barbie.jpg" id="pic">
                        <input type="file" id="profpicfile" name="picfilename"  accept="image/gif, image/jpeg, image/png" onchange="readURL(this)" >
                        <script>
                            function readURL(input) {
                              if (input.files && input.files[0]) {
                              
                                var reader = new FileReader();
                                reader.onload = function (e) { 
                                  document.querySelector("#pic").setAttribute("src",e.target.result);
                                };
                          
                                reader.readAsDataURL(input.files[0]); 
                              }
                            }
                        </script>
                        <button onclick="change()" class="uploadbtn" id="uploadbtn">Upload</button>
                        <script>
                            function change()
                            {
                                document.getElementById("uploadbtn").innerHTML="Uploaded!";
                            }
                        </script>
                    </div>
        
                    <div class="bio">
                        <h3>Bio</h3>
                        <textarea id="biobox" name="bio" rows="3"> Add a bio (optional).</textarea>
                    </div>
        
                    <div class="buttons">
                        <button onclick="window.location.href='viewprofile.html';" class="savebtn">Save</button>
                        <input type="button" class="backbtn" value="Back" onclick="history.back()">
                    </div>
                </div>
                <div class="spacer"></div>
            </div>
        </div>    
    </div>    
   
    
</body>


</html>
